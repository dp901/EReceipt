<form role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Είσοδος</h2>
            <input type="text" class="form-control" placeholder="Όνομα Χρήστη" data-ng-model="loginData.userName" required autofocus>
            <input type="password" class="form-control" placeholder="Κωδικός" data-ng-model="loginData.password" required>
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Είσοδος</button>
              <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
        
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</form>

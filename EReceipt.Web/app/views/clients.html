<div class="row" ng-show="authentication.isAuth">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3"><h3><i class="fa fa-group"></i> Πελάτες</h3></div>
            </div>
            <div class="row">
                <div class="col-lg-4 pull-right" ng-show="!showClientForm">
                    <div class="btn-group bottomMargin20">
                        <a title="New Client" class="btn btn-default btn-sm" ng-click="createClient()"><i class="fa fa-plus-circle"></i></a>
                        <a title="Edit Client" class="btn btn-default btn-sm" ng-click="editClient()" ng-disabled="common.client == null"><i class="fa fa-pencil"></i></a>
                        <a title="Delete Client" class="btn btn-default btn-sm" ng-click="deleteClient()" ng-disabled="common.client == null"><i class="fa fa-minus-circle"></i></a>
                        <a title="View Receipts" class="btn btn-default btn-sm" ng-click="goToReceipts()" ng-disabled="common.client == null"><i class="fa fa-search"></i></a>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="!showClientForm">
                <div class="col-lg-12">
                    <table selected-items="client" page-items="10" class="table table-hover table-striped" tr-ng-grid="" items="clients" enable-filtering="true" enable-sorting="true" enable-selections="true" enable-multi-row-selections="false">
                        <thead>
                            <tr>
                                <th field-name="indexNumber" display-name="AA" enable-filtering="false"></th>
                                <th field-name="administrationOffice" display-name="Γραφείο Κοινοχρήστων" enable-filtering="false"></th>
                                <th field-name="address" display-name="Διεύθυνση" enable-filtering="false"></th>
                                <th field-name="lastName" display-name="Επώνυμο"enable-filtering="false"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="linkPointer" ng-click="selectClient(gridItem)">
                                <td ng-class="{'selectedRow': clientSelectedRow == gridItem.id}" field-name="indexNumber"></td>
                                <td ng-class="{'selectedRow': clientSelectedRow == gridItem.id}" field-name="administrationOffice"></td>
                                <td ng-class="{'selectedRow': clientSelectedRow == gridItem.id}" field-name="address"></td>
                                <td ng-class="{'selectedRow': clientSelectedRow == gridItem.id}" field-name="lastName"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" ng-show="showClientForm">
                <div class="col-lg-12">
                    <div class="form-group">
                        AA: <input type="text" class="form-control" ng-model="common.client.indexNumber"/>
                    </div>
                    <div class="form-group">
                        Διεύθυνση: <input type="text" class="form-control" ng-model="common.client.address"/>
                    </div>
                    <div class="form-group">
                        Όνομα: <input type="text" class="form-control" ng-model="common.client.firstName"/>
                    </div>
                    <div class="form-group">
                        Επώνυμο: <input type="text" class="form-control" ng-model="common.client.lastName"/>
                    </div>
                    <div class="form-group">
                        Email: <input type="text" class="form-control" ng-model="common.client.email"/>
                    </div>
                    <div class="form-group">
                        Τιμή: <input type="text" class="form-control" ng-model="common.client.defaultPrice"/>
                    </div>
                    <div class="form-group">
                        ΑΦΜ: <input type="text" class="form-control" ng-model="common.client.afm"/>
                    </div>
                    <div class="form-group">
                        ΔΟΥ: <input type="text" class="form-control" ng-model="common.client.doy"/>
                    </div>
                    <div class="form-group">
                        Γρ. Κοινοχρήστων: <input type="text" class="form-control" ng-model="common.client.administrationOffice"/>
                    </div>
                    <div class="row bottomMargin20">
                        <div class="col-lg-2">
                            Ιανουάριος <input type="checkbox" class="form-control" ng-model="common.client.january"/>
                        </div>
                        <div class="col-lg-2">
                            Φεβρουάριος <input type="checkbox" class="form-control" ng-model="common.client.february"/>
                        </div>
                        <div class="col-lg-2">
                            Μάρτιος <input type="checkbox" class="form-control" ng-model="common.client.march"/>
                        </div>
                        <div class="col-lg-2">
                            Απρίλιος <input type="checkbox" class="form-control" ng-model="common.client.april"/>
                        </div>
                        <div class="col-lg-2">
                            Μάιος <input type="checkbox" class="form-control" ng-model="common.client.may"/>
                        </div>
                        <div class="col-lg-2">
                            Ιούνιος <input type="checkbox" class="form-control" ng-model="common.client.june"/>
                        </div>
                        <div class="col-lg-2">
                            Ιούλιος <input type="checkbox" class="form-control" ng-model="common.client.july"/>
                        </div>
                        <div class="col-lg-2">
                            Αύγουστος <input type="checkbox" class="form-control" ng-model="common.client.august"/>
                        </div>
                        <div class="col-lg-2">
                            Σεπτέμβριος <input type="checkbox" class="form-control" ng-model="common.client.september"/>
                        </div>
                        <div class="col-lg-2">
                            Οκτώβριος <input type="checkbox" class="form-control" ng-model="common.client.october"/>
                        </div>
                        <div class="col-lg-2">
                            Νοέμβριος <input type="checkbox" class="form-control" ng-model="common.client.november"/>
                        </div>
                        <div class="col-lg-2">
                            Δεκέμβριος <input type="checkbox" class="form-control" ng-model="common.client.december"/>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="panel panel-default" ng-show="showClientForm">
                <div class="panel-heading">Είδοποιήσεις</div>
                <div class="panel-body">
                    <div class="row" ng-repeat="it in common.client.alerts">
                        <div class="col-lg-1">{{$index + 1}}</div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                Όνομα: <input type="text" class="form-control" ng-model="it.name"/>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                Περιγραφή: <input type="text" class="form-control" ng-model="it.description"/>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                Ημερομηνία: <input type="text" class="form-control" ng-model="it.date"/>
                            </div>
                        </div>
                        <div class="col-lg-1 topMargin20"><a title="Αφαίρεση ειδοποίησης" class="btn btn-danger btn-sm" ng-click="removeAlertItem($index)"><i class="fa fa-minus-circle"></i></a></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 pull-right">
                            <input type="button" value="Προσθήκη ειδοποίησης" ng-click="addAlertItem()"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="showClientForm">
                <div class="col-lg-5 pull-right">
                    <input type="button" class="btn btn-primary" ng-click="saveClient()" value="Αποθήκευση"/>
                    <input type="button" class="btn btn-primary" ng-click="cancel()" value="Επιστροφή"/>
                </div>
            </div>
        </div>
    </div>
</div>
